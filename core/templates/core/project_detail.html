<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ project.title }} - Portifólio Antonio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    {% if project.image %}
                    <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}">
                    {% else %}
                    <div class="card-img-top bg-light d-flex align-items-center justify-content-center" style="height: 300px;">
                        <span class="text-muted">Sem imagem</span>
                    </div>
                    {% endif %}
                    <div class="card-body">
                        <h1 class="card-title">{{ project.title }}</h1>
                        <p class="card-text">{{ project.description }}</p>
                        
                        {% if project.url %}
                        <a href="{{ project.url }}" class="btn btn-primary" target="_blank">Visitar site</a>
                        {% endif %}
                    </div>
                </div>
                
                <div class="mt-4">
                    <a href="{% url 'projects' %}" class="btn btn-secondary">Voltar para projetos</a>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary">Voltar para a página inicial</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
